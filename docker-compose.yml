version: '3.8'

services:
  dropi-service:
    build:
      context: .
      dockerfile: dockerfile
    container_name: dropi-order-status-service
    ports:
      - "8080:8080"
    environment:
      - DROPI_BASE_URL=${DROPI_BASE_URL:-https://api.dropi.co/integrations/orders/myorders}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://webhook.site/unique-id}
      - PORT=8080
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '1'
